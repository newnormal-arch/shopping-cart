<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS STYLE SHEET -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- GOOGLE FONTS STYLESHEET -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <title>Shopping Cart</title>
</head>

<body>
    <header>
        <nav></nav>
    </header>
    <main>
        <!-- HERO SECTION -->
        <section class="hero-section" id="hero">
            <div class="hero-card">
                <h2 class="hero-text">Let's<br>explore<br><span class="hero-span">unique</span><br>clothes</h2>
                <img class="hero-img" src="./images/hero-img.png" alt="Happy girl dancing">
            </div>
        </section>
        <!-- PARTNERS SECTION -->
        <section class="partners-section" id="partners">
            <img src="./images/h&m-logo.png" alt="H&M Logo">
            <img src="./images/obey-logo.png" alt="Obey Logo">
            <img src="./images/shopify-logo.png" alt="Shopify Logo">
            <img src="./images/lacoste-logo.png" alt="Lacoste Logo">
            <img src="./images/levi-logo.png" alt="Levi's Logo">
            <img src="./images/amazon-logo.png" alt="Amazon Logo">
        </section>
        <section class="clothing-section" id="clothing"></section>
        <section class="app-download-section" id="app-download"></section>
        <section class="newsletter-section" id="newsletter"></section>
    </main>
    <footer>

    </footer>

    <script src="./js/main.js"></script>
</body>

</html>
